<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
			window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//Yellow cube
				var geometry = new THREE.BoxGeometry();
				var material = new THREE.MeshBasicMaterial( {color: 0xFFFF00} );
     				var cube1 = new THREE.Mesh(geometry, material);
				scene.add(cube1);
				camera.position.z = 5; //this moves the camera towards the viewer

			//Green Cube
				var geometry = new THREE.BoxGeometry();
				var material = new THREE.MeshBasicMaterial( {color: 0x008000} );
     				var cube2 = new THREE.Mesh(geometry, material);
				geometry.scale( 0.5, 0.5, 0.5 );
				geometry.translate( -3, 1, 1 );
				scene.add(cube2);
				camera.position.z = 5; //this moves the camera towards the viewer
			

			//Pink Cube
				var geometry = new THREE.BoxGeometry();
				var material = new THREE.MeshBasicMaterial( {color: 0xb80080} );
     				var cube3 = new THREE.Mesh(geometry, material);
				geometry.translate( 5, 1, 1 );
				scene.add(cube3);
				camera.position.z = 5; //this moves the camera towards the viewer
						
			function animate() {
			cube3.rotateX(0.01);
			cube3.rotateY(0.01);

			requestAnimationFrame(animate);
			cube3.translateX( .1);
			cube2.translateY( .1);
			cube1.translateZ( .1);
			cube1.translateX( .1);
			renderer.render(scene, camera);

			}
			animate();
		

		</script>
	</body>
</html>
